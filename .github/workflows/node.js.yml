name: Node.js CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:

    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4


    # 2. Setup Node.js with cache
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
        cache-dependency-path: website/backend/package-lock.json


    # 3. Install dependencies
    - name: Install backend dependencies
      working-directory: website/backend
      run: npm ci


    # 4. Generate .env file
    - name: Generate .env file
      working-directory: website/backend
      run: |
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
        echo "PORT=${{ secrets.PORT }}" >> .env


    # 5. Restart backend using PM2
    - name: Restart backend with PM2
      working-directory: website/backend
      run: |
        pm2 delete lms-backend || true
        pm2 start server.js --name lms-backend
        pm2 save
