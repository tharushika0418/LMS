name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:

    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4


    # Setup Node.js with correct cache path
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
        cache-dependency-path: website/backend/package-lock.json


    # Install backend dependencies
    - name: Install backend dependencies
      working-directory: website/backend
      run: npm ci


    # Generate .env file from GitHub Secrets
    - name: Generate .env file
      working-directory: website/backend
      run: |
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
        echo "PORT=${{ secrets.PORT }}" >> .env


    # Build backend
    - name: Build backend
      working-directory: website/backend
      run: npm run build --if-present


    # Optional: Start or restart backend using PM2
    - name: Restart backend with PM2
      working-directory: website/backend
      run: |
        pm2 delete lms-backend || true
        pm2 start dist/index.js --name lms-backend
        pm2 save
